<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDoApp</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div class="content-block">
    <header>
      <h1 class="title wrapper">TODOList</h1>
    </header>
    <article class="main-content">
      <div class="container">
        <div class="interaction-tools">
          <form class="search-from">
            <span class="icon-loupe"></span>
            <input class="form-control" type="text" id="titleSearch" placeholder="search by title..."
              aria-label="Search">
          </form>
          <select class="custom-select" id="statusSelect">
            <option selected>all</option>
            <option value="open">open</option>
            <option value="done">done</option>
          </select>
          <select class="custom-select" id="prioritySelect">
            <option selected>all</option>
            <option value="high">high</option>
            <option value="normal">normal</option>
            <option value="low">low</option>
          </select>
          <button type="button" class="btn btn-success" id="createTask">Create</button>
        </div>
        <div class="cards-field">

        </div>
      </div>

      <div class="overlay">
        <div class="new-task-window">
          <form id="taskData">
            <div class="options-group">
              <div class="form-group">
                <label for="task-title">Title</label>
                <input type="text" class="form-control" id="task-title" name="title">
                <span class="title-required">Please enter a title</span>
              </div>
              <div class="form-group">
                <label for="task-description">Description</label>
                <textarea class="form-control" id="task-description" rows="2" name="description"></textarea>
              </div>
              <label for="priority">Description</label>
              <select class="custom-select" id="task-priority" name="priority">
                <option selected>high</option>
                <option>normal</option>
                <option>low</option>
              </select>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-dark" id="cancelAddingTask">Cancel</button>
              <button type="submit" class="btn btn-info" id="saveTask">Save</button>
              <button type="submit" class="btn btn-info" id="editTask" style="display: none;">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </article>
  </div>
  <footer>
    <span class="author wrapper">Created by <a href="https://github.com/Artem-Bohush/JSBandInternship-techTask">Artem Bohush</a></span>
  </footer>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/bundle.js"></script>
</body>

</html>
